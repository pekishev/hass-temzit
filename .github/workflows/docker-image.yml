name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file hass-temzit/Dockerfile --tag aarch64-hass-temzit:$(date +%s) --tag aarch64-hass-temzit:latest
